<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="navlink-left float-left">
                <a href="http://">About</a>
                <a href="http://">Store</a>
            </div>
            <div class="navlink-right float-right">
                <a href="http://">Gmail</a>
                <a href="http://">Images</a>
                <img src="img/dottedlogo.png" alt="dotted logo">
                <a href="http://"><img src="img/profile-pic.jpg" id="profile-pic" alt="profile picture"></a>
            </div>
        </nav>
    </header>
   
    <!-- Main -->
    <section class="main">

        <!-- Logo -->
        <div class="logo">
            <img src="img/googleAmblem.png" alt="google logo">
        </div>
        <!-- Search -->
        <form action="#">
            <div class="search-area">
                <div id="search-image">
                    <img src="img/searchlogo.png" alt="search logo">
                </div>
                <input type="text" id="search">
                <div id="voice-image">
                    <img src="img/voicelogo.png" width="24" alt="voice logo">
                </div>
            </div>
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
        </form>

    </section>

    <!-- Footer -->

    <footer class="footer">
        <div class="footer-left float-left">
            <a href="http://">About</a>
            <a href="http://">Business</a>
            <a href="http://">How Search works</a>
        </div>
        <div class="footer-right float-right">
            <a href="http://">Privacy</a>
            <a href="http://">Terms</a>
            <a href="http://">Settings</a>
        </div>
    </footer>

</body>

</html>
